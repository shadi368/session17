<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Input Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Your previous CSS styles here */
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background-color: #ff4d4d;
            margin: 10px;
            display: inline-block;
            transform: rotate(-45deg);
        }

        .hearts-container {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            margin: 20px;
            gap: 0px; /* Gap between hearts */
        }

        .input-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff4d4d;
            outline: none;
        }

        .start-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .start-button:hover {
            background-color: #e03e3e;
            transform: scale(1.05);
        }

        .start-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
   
   <section class="flex justify-center items-center min-h-screen bg-gray-100">
       <div class="hearts-container">
           <div class="heart h1"></div>
           <div class="heart h2"></div>
           <div class="heart h3"></div>
       </div>

       <div class="input-container">
           <button class="start-button" onclick="startgame()">Start Game</button>
           <!-- Input fields will be dynamically generated here -->
       </div>
   </section> 
   <script src="script.js"></script>

</body>
</html>
